<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VeriNews | Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="min-h-screen bg-gradient-to-br from-[#020617] via-[#020617]
 to-[#0f172a] flex items-center justify-center text-white">

  <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2
   bg-[#020617] rounded-2xl shadow-2xl overflow-hidden">

    <!-- LEFT SIDE (Robot + Branding) -->
    <div class="flex flex-col items-center justify-center p-10 bg-[#020617]">
      <img 
        src="{{ url_for('static', filename='images/logorobo.png') }}" 
        alt="VeriNews AI"
        class="w-72 mb-6"
      >

      <h1 class="text-4xl font-bold text-cyan-400">VeriNews</h1>

      <p class="text-center text-gray-400 mt-3 max-w-sm">
        AI-powered fake news detection platform that helps you verify news
        instantly and stay informed with trusted information.
      </p>
    </div>

    <!-- RIGHT SIDE (Login Form) -->
    <div class="flex items-center justify-center p-10 bg-[#020617] border-l border-gray-800">
      <form action = "/" method="post">

      <div class="w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6 text-center">
          Login to your account
        </h2>

        
          <div class="mb-4">
            <label class="block text-sm text-gray-400 mb-1">Email</label>
            
            <input 
              type="email"
              name="email"
              placeholder="you@example.com"
              required
              class="w-full px-14 py-4 rounded-xl bg-[#020617] border border-gray-700 focus:outline-none focus:border-cyan-400"
            />
          </div>

          <div class="relative">
  <input 
    type="password" 
    id="password"
    name="password"
    placeholder="Enter your password"
    required
    class="w-full px-14 py-4 rounded-xl bg-[#020617] border border-gray-700 focus:outline-none focus:border-cyan-400"
  />

  <!-- Eye Icon -->
 <button
        type="button"
        onclick="togglePassword()"
        class="absolute right-4 top-1/2 -translate-y-1/2 text-white opacity-70 hover:opacity-100"
      >
        üëÅÔ∏è
      </button>
</div>

          <button 
            type="submit"
            class="w-full mt-6 bg-cyan-400 text-black font-semibold py-4 rounded-xl hover:bg-cyan-500 transition-colors"
          >
            Login
          </button>
        

        <p class="text-center text-sm text-gray-500 mt-6">
          Don't have an account?
          <a href="/signup" class="text-cyan-400 curs">Sign Up</a>
        </p>
      </div>
      
      </form>

    </div>

  </div>
  <script>
  function togglePassword() {
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
  }
</script>

</body>
</html>
