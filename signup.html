<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VeriNews | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-[#020617]">

  <div class="w-full max-w-md bg-[#020617] border border-gray-700 rounded-xl p-8">

    <h2 class="text-2xl font-semibold text-center text-white mb-6">
      Create your account
    </h2>

    <!-- FORM START -->
    <form action="/signup" method="post">

      <!-- Name -->
      <div class="mb-4">
        <label class="block text-sm text-gray-400 mb-1">Name</label>
        <input
          type="text"
          name="name"
          placeholder="Your name"
          required
          class="w-full px-4 py-3 rounded-lg bg-[#020617] border border-gray-700 text-white"
        />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-sm text-gray-400 mb-1">Email</label>
        <input
          type="email"
          name="email"
          placeholder="you@example.com"
          required
          class="w-full px-4 py-3 rounded-lg bg-[#020617] border border-gray-700 text-white"
        />
      </div>

      <!-- Password -->
      <div class="mb-6 relative">
        <label class="block text-sm text-gray-400 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Create password"
          required
          class="w-full px-4 py-3 rounded-lg bg-[#020617] border border-gray-700 text-white"
        />

        <!-- Eye Icon -->
        <button
          type="button"
          onclick="togglePassword()"
          class="absolute right-3 top-9 text-gray-400"
        >
          üëÅ
        </button>
      </div>

      <!-- SIGN UP BUTTON -->
      <button
        type="submit"
        class="w-full bg-cyan-400 text-black font-semibold py-3 rounded-lg hover:bg-cyan-300"
      >
        Sign up
      </button>

      <p class="text-center text-sm text-gray-400 mt-6">
        Already have an account?
        <a href="/" class="text-cyan-400">Login</a>
      </p>

    </form>
    <!-- FORM END -->

  </div>

  <!-- SCRIPT -->
  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
